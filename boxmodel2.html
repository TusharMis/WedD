<html>
<head>

    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid navy;
      padding: 10px;
      margin: 5px;
      text-align: center;
      line-height: 80px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>
</body>
</html>
