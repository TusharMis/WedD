<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
 />
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 10%;
        }
        #header{
            width: 100%;
            height: 10%;
            background-color: rgb(45, 8, 179);
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
           
        }
        img{
            margin-right: 300px;
            object-fit: cover;
            width: 100px;
        }
        .box{
            margin: 10px;
            padding: 10px;
            color: white;
            border-radius: 40px;
        }
        .box:hover{
            background-color: blue;
        }
        .login{
            color: aliceblue;
           margin-left: 70px;
        }
        .login:hover{
            border-radius: 40px;
            background-color: blue;
        }
        .search{
            margin-left: 100px;
            color: white;
            
        }
        .search:hover{
            border-radius: 10px;
            background-color: blue;
        }
        .menu{
            margin-left: 200px;
            display: flex;
            align-items: center;
            color: white;
        }
        .menu:hover{
            border-radius: 10px;
            background-color: blue;
        }
        nav{
            border: 1px solid rgb(7, 4, 4);
            width: 50%;
            height: 70%;
            margin: 10px;
           
            
        }
        .box1{
            justify-items: center;
            margin: 40px;
            border-radius: 70px;
            background-color: blue;
        }
        .box1:hover{
            background-color: rgb(16, 61, 75);
        }
        #header2{
            width: 100%;
            height: 10%;
            background-color: rgb(4, 4, 139);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
           
        }
        
      
       
         

    </style>
</head>
<body>
    <div id="main">

        <div id="header">
            <img src="https://tse2.mm.bing.net/th/id/OIP.XrGVljajcLZhvJGUD-Sc7gHaE7?pid=Api&P=0&h=180" >
         <div class="box">Home</div>
         <div class="box">Services</div>
         <div class="box">Products</div>
         <div class="box">About Us</div>
         <div class="box">Contact Us</div>
                  <div class="login">
            <p>Login<i class="ri-user-fill"></i></p>
             </div>
            <div class="search">
             <i class="ri-search-line"></i>
            </div>
            <div class="menu">
                <i class="ri-menu-line"></i>
            </div>
         </div>
         </div>
         <nav>
            <div class="box1"><h3>Home</h3></div>
            <div class="box1"><h3>Profile</h3></div>
            <div class="box1"><h3>Services</h3></div>
            <div class="box1"><h3>Contact</h3></div>
             <div class="box1"><h3>Setting</h3></div>
              <div class="box1"><h3>Menu</h3></div>
         </nav>
         <div id="header2">
            <h1>Navigation Bar</h1>
         </div>

        

        </div>
        
            
    </div>
        
    
</body>
</html>
