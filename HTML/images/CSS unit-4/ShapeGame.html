<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
}

html,body{
    height: 100%;
    width: 100%;
}
#main{
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Gill sans';
   
}
h1{
    font-weight: normal;
}
.shape{
    margin-top: 10px; margin-left: 10px;
    height: 200px;
    width: 200px;
    border: 1px solid black;
    display: flex;
    align-items: center;
    justify-content: center;
}
#square:hover{
    background-color: red;

}
#circle{
    border-radius: 50%;
}
#circle:hover{
 background-color: green;
}
#dimond{
    rotate: 45deg;
    margin-top: 50px;
    height: 141px;
    width: 141px;
    translate: 30px;
}
#dimond:hover{
    background-color: blue;

}
#dimond h1{
    rotate: -45deg;

}
   </style>
</head>
<body>
    <h1 style="text-align: center; color: blue;">Shap Game</h1>
    <div id="main">
        <div id="box">
            <div id="square" class="shape"><h1>1</h1></div>
            <div id="dimond" class="shape"><h1>2</h1></div>

        </div>
           <div id="circle" class="shape"><h1>3</h1></div>
        
    </div>
 
    
</body>
</html>
