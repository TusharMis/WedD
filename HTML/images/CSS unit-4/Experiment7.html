<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Block Example */
    h1 {
      display: block; /* Default for headings */
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      margin: 0;
      text-align: center;
    }

    /* Inline Example */
    p span {
      display: inline; /* Inline text inside paragraph */
      color: red;
      font-weight: bold;
    }

    /* Inline-block Example for Menu Items */
    .nav {
      background-color: #34495e;
      overflow: hidden;
    }

    .nav a {
      display: inline-block; /* Inline-block allows width/height */
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      margin: 0;
    }

    .nav a:hover {
      background-color: #1abc9c;
    }

    /* Float Example */
    .sidebar {
      float: left;
      width: 200px;
      background-color: #ecf0f1;
      padding: 15px;
      height: 300px;
    }

    .content {
      margin-left: 220px; /* Push content beside sidebar */
      padding: 15px;
      background-color: #f9f9f9;
      height: 300px;
    }

    /* Clear Example */
    .footer {
      clear: both; /* Footer clears floated elements */
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>My Website</h1>

  <!-- Navigation Menu -->
  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Sidebar and Content -->
  <div class="sidebar">
    <h3>Sidebar</h3>
    <p>This is a sidebar using <span>float</span>.</p>
  </div>

  <div class="content">
    <h2>Welcome</h2>
    <p>This is the main content area. Notice how the sidebar floats to the left.</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>Footer Section - cleared from floats</p>
  </div>
</body>
</html>
