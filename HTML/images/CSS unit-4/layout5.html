<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <style>
       html{
        margin: 0;
        padding: 0;
        box-sizing: border-box;

       }
       main{
        width: 1200px;
        height: 800px;
        background-color: #999;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 5px;
       }
       #Header, #Footer{
        background-color: aquamarine;
        height: 150px;
        flex-direction: column;
       }
       #Body{
        background-color: aquamarine;
        height: 150px;

       }
       

    </style>

</head>
<body>
    <main>

       <div id="hdr_top">
        <div id="hdr_top_left"><h2>Header Logo</h2></div>
        <div id="hdr_top_rgt"><h2>Header bannner</h2></div>

       </div>


        <div id="hdr">
            <div id="Header_left"></div>
            <div id="body"></div>
            <div id="Footer"></div>
        </div>
       

       
    </main>
    
</body>
</html>
