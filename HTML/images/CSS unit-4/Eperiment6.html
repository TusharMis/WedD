<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 40px auto;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
    }

    .product-image {
      width: 300px;
      height: 300px;
      border: 2px solid #ccc;
      padding: 10px;
      margin-right: 20px;
      float: left;
    }

    .product-details {
      overflow: hidden;
    }

    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 15px;
    }

    .price {
      font-size: 22px;
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #27ae60;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://tse3.mm.bing.net/th/id/OIP.CKCP26IS2NGwfvXyBrUT4QHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="Product Image" class="product-image">
    
    <div class="product-details">
      <h1>Wireless Headphones</h1>
      <p>High-quality wireless headphones with noise cancellation and 20 hours battery life.</p>
      <p class="price">â‚¹2,999</p>
      <a href="#" class="btn">Add to Cart</a>
    </div>
  </div>
</body>
</html>
