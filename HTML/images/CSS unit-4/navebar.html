<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevbar</title>
    <style>
        body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        html, *{
          
        }
         
        nav{
            width: 100%;
            height: 40px;
            background-color: black;

        }
        nav ul{
            list-style: none;
        }
        nav ul li:nth-child(8){
            border-right: 0;
            padding-right: 0;

        }
        nav ul li{
            display: inline;
            line-height: 30px;
            margin: 0%;
            border-radius: 10px;
            border-right: 1px solid #fff;

        }
        nav ul li a{
            text-decoration: none;
            color: #fff;
        }
        nav ul li a:hover{
            text-shadow: 0px 1px 2px #F04;
            border-bottom: 1px solid #f5f5f5;
        }
    </style>
</head>
<body>
    <nav>
        <li><a href="">About</a></li>
        <li><a href="">Admissions</a></li>
        <li><a href="">Academics</a></li>
        <li><a href="">Clubs</a></li>

        <li><a href="">Placement</a></li>
        <li><a href="">Research</a></li>
        <li><a href=""></a>Enetrnship</li>
    </nav>
    
</body>
</html>
