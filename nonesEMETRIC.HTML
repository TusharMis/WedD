<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-Semantic Elements Example</title>
  <style>
    .container {
      background-color: #12d4b4;
      padding: 20px;
      border-radius: 10px;
    }
    .highlight {
      color: rgb(77, 31, 31);
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Non-Semantic element div -->
  <div class="container">
    <h2>Welcome to My Page</h2>
    <p>This is a paragraph inside a <span class="highlight">non-semantic</span> element.</p>
  </div>

</body>
</html>
